<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicChatTitle">Чат с Сосей</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 90vh; /* Limit height for responsiveness */
        }
        .chat-header {
            background-color: #3b82f6;
            background-image: linear-gradient(to right, #3b82f6, #4f46e5);
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
            font-weight: bold;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message-input-area {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
            display: flex;
            gap: 0.5rem;
            align-items: center; /* Align items vertically */
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* Subtle shadow for bubbles */
            position: relative; /* For delete button positioning */
        }
        .message-bubble.mine {
            background-color: #3b82f6;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .message-bubble.other {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .user-info { /* Changed from user-id for more general styling */
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-time {
            font-size: 0.65rem;
            color: #9ca3af;
            margin-left: 0.5rem;
        }
        .nickname-setup {
            padding: 1rem 1.5rem;
            background-color: #e0f2fe; /* Light blue background */
            border-top: 1px solid #bfdbfe;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .button-primary {
            @apply px-5 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out;
        }
        .button-success {
            @apply px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out;
        }
        .button-danger {
            @apply px-3 py-1 bg-red-500 text-white rounded-md text-xs hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-150 ease-in-out;
        }
        .input-field {
            @apply flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .input-field-small {
            @apply flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400;
        }
        .status-message {
            @apply text-sm text-center py-2;
        }
        .attachment-indicator {
            font-size: 0.7rem;
            color: #4a5568;
            margin-top: 0.25rem;
            display: block;
            font-style: italic;
        }
        .admin-panel-toggle, .settings-panel-toggle {
            @apply px-4 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-150 ease-in-out;
        }
        .admin-panel, .settings-panel {
            background-color: #f3e8ff; /* Light purple */
            padding: 1rem;
            border-top: 1px solid #d8b4fe;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 0.75rem;
        }
        .admin-panel.active, .settings-panel.active {
            display: flex;
        }
        .delete-message-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ef4444; /* Red color */
            font-size: 0.8rem;
            padding: 0;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out;
        }
        .delete-message-btn:hover {
            opacity: 1;
        }
        .message-bubble.mine .delete-message-btn {
            color: #fca5a5; /* Lighter red for own messages */
        }
        /* Styles for chat background */
        .chat-background-default { background-color: #f0f2f5; }
        .chat-background-light-blue { background-color: #e0f7fa; }
        .chat-background-light-green { background-color: #e8f5e9; }
        .chat-background-light-yellow { background-color: #fffde7; }
        .user-id-display-area {
            @apply p-4 text-center text-sm text-gray-600 border-t border-gray-200 rounded-b-xl flex items-center justify-center gap-2;
        }
        .copy-button {
            @apply px-2 py-1 bg-gray-200 text-gray-700 rounded-md text-xs hover:bg-gray-300 transition duration-150 ease-in-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" id="chatTitleDisplay">
            Чат с Сосей
        </div>
        <div class="messages" id="messages">
            <!-- Сообщения будут загружены здесь -->
            <div class="text-center text-gray-500 py-4">Загрузка сообщений...</div>
        </div>
        <div class="message-input-area">
            <!-- Hidden file input -->
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <!-- Button to trigger file input -->
            <button id="attachFileBtn" class="p-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13.5"/>
                </svg>
            </button>
            <span id="fileNameDisplay" class="text-sm text-gray-500 ml-2 truncate max-w-[100px]"></span>
            <input type="text" id="messageInput" placeholder="Введите ваше сообщение..." class="input-field">
            <button id="sendMessageBtn" class="button-primary">
                Отправить
            </button>
        </div>
        <div class="nickname-setup">
            <label for="nicknameInput" class="text-gray-700 font-medium">Ваш ник:</label>
            <input type="text" id="nicknameInput" placeholder="Введите ваш ник" class="input-field-small">
            <button id="saveNicknameBtn" class="button-success">
                Сохранить ник
            </button>
        </div>

        <!-- Settings and Admin Panel Section -->
        <div class="p-4 text-center border-t border-gray-200 flex justify-center items-center gap-4">
            <button id="toggleSettingsPanelBtn" class="settings-panel-toggle">
                Настройки чата
            </button>
            <button id="toggleAdminPanelBtn" class="admin-panel-toggle hidden">
                Панель администратора
            </button>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <h3 class="text-lg font-semibold text-gray-800">Настройки чата</h3>
            <div class="flex flex-col gap-2">
                <label class="text-gray-700 font-medium">Фон чата:</label>
                <select id="chatBackgroundSelect" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="default">По умолчанию</option>
                    <option value="light-blue">Светло-голубой</option>
                    <option value="light-green">Светло-зеленый</option>
                    <option value="light-yellow">Светло-желтый</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" id="toggleTimestamps" class="form-checkbox h-5 w-5 text-blue-600 rounded">
                <label for="toggleTimestamps" class="text-gray-700">Показывать временные метки</label>
            </div>
            <button id="clearChatBtn" class="button-danger mt-2">
                Очистить историю чата (локально)
            </button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <h3 class="text-lg font-semibold text-gray-800">Инструменты администратора</h3>
            <p id="adminPanelMessage" class="text-sm text-yellow-700 bg-yellow-100 p-2 rounded hidden"></p>
            
            <div class="flex flex-col gap-2">
                <label for="chatTitleInput" class="text-gray-700 font-medium">Название чата:</label>
                <div class="flex gap-2">
                    <input type="text" id="chatTitleInput" placeholder="Новое название чата" class="input-field-small">
                    <button id="saveChatTitleBtn" class="button-success">Сохранить</button>
                </div>
            </div>

            <div class="flex flex-col gap-2 mt-4">
                <label class="text-gray-700 font-medium">Управление пользователями:</label>
                <input type="text" id="banUserInput" placeholder="ID пользователя для бана/разбана" class="input-field-small">
                <div class="flex gap-2">
                    <button id="banUserBtn" class="button-danger">Забанить</button>
                    <button id="unbanUserBtn" class="button-success">Разбанить</button>
                </div>
            </div>

            <div class="mt-4">
                <h4 class="text-md font-semibold text-gray-800">Забаненные пользователи:</h4>
                <ul id="bannedUsersList" class="list-disc list-inside text-sm text-gray-700">
                    <!-- Забаненные пользователи будут здесь -->
                </ul>
            </div>
        </div>

        <div class="user-id-display-area">
            Ваш ID пользователя: <span id="userIdDisplay" class="font-medium">Загрузка...</span>
            <button id="copyUserIdBtn" class="copy-button">Копировать ID</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Глобальные переменные, предоставляемые средой Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Вывод конфигурации для отладки
        console.log("App ID:", appId);
        console.log("Firebase Config:", firebaseConfig);

        let app;
        let db;
        let auth;
        let userId = 'anon'; // ID анонимного пользователя по умолчанию
        let userNickname = localStorage.getItem('userNickname') || 'Аноним'; // Ник из локального хранилища
        let isAuthReady = false; // Флаг готовности аутентификации Firebase
        let selectedFile = null; // Переменная для хранения выбранного файла изображения
        let isRealAdmin = false; // Флаг для определения, является ли пользователь реальным администратором (из Firestore)
        let canSeeAdminFeatures = false; // Контролирует видимость панели админа и кнопок удаления (включая "Оня")

        // Настройки, хранящиеся локально (не синхронизируются)
        let showTimestamps = JSON.parse(localStorage.getItem('showTimestamps')) !== false; // По умолчанию true
        let chatBackground = localStorage.getItem('chatBackground') || 'default';

        const chatTitleDisplay = document.getElementById('chatTitleDisplay');
        const dynamicChatTitle = document.getElementById('dynamicChatTitle'); // Для обновления тега <title>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const nicknameInput = document.getElementById('nicknameInput');
        const saveNicknameBtn = document.getElementById('saveNicknameBtn');
        const fileInput = document.getElementById('fileInput');
        const attachFileBtn = document.getElementById('attachFileBtn');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const adminPanel = document.getElementById('adminPanel');
        const toggleAdminPanelBtn = document.getElementById('toggleAdminPanelBtn');
        const adminPanelMessage = document.getElementById('adminPanelMessage');
        const settingsPanel = document.getElementById('settingsPanel');
        const toggleSettingsPanelBtn = document.getElementById('toggleSettingsPanelBtn');
        const chatBackgroundSelect = document.getElementById('chatBackgroundSelect');
        const toggleTimestampsCheckbox = document.getElementById('toggleTimestamps');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const copyUserIdBtn = document.getElementById('copyUserIdBtn');
        const chatTitleInput = document.getElementById('chatTitleInput');
        const saveChatTitleBtn = document.getElementById('saveChatTitleBtn');
        const banUserInput = document.getElementById('banUserInput');
        const banUserBtn = document.getElementById('banUserBtn');
        const unbanUserBtn = document.getElementById('unbanUserBtn');
        const bannedUsersList = document.getElementById('bannedUsersList');

        // Инициализация Firebase
        function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Слушатель изменений состояния аутентификации
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Пользователь вошел в систему:", userId);
                        userIdDisplay.textContent = userId;
                        await loadUserNickname(); // Загружаем ник пользователя из локального хранилища
                        await checkRealAdminStatus(); // Проверяем статус реального администратора
                    } else {
                        console.log("Пользователь вышел из системы. Попытка анонимного входа...");
                        try {
                            await signInAnonymously(auth);
                            userId = auth.currentUser.uid;
                            userIdDisplay.textContent = userId;
                            console.log("Анонимный пользователь вошел в систему:", userId);
                            await loadUserNickname(); // Загружаем ник для анонимного пользователя
                            await checkRealAdminStatus(); // Проверяем статус реального администратора
                        } catch (error) {
                            console.error("Ошибка анонимного входа:", error);
                            userIdDisplay.textContent = "Ошибка аутентификации";
                        }
                    }
                    isAuthReady = true;
                    // Запускаем слушатели Firestore только после аутентификации
                    setupRealtimeChatTitle();
                    setupRealtimeBannedUsers();
                    setupRealtimeMessages();
                    updateAdminFeaturesVisibility(); // Обновляем видимость функций админа
                });

                // Анонимный вход при старте
                signInAnonymously(auth).catch(error => {
                    console.error("Ошибка анонимного входа:", error);
                });

            } catch (error) {
                console.error("Ошибка инициализации Firebase:", error);
                messagesDiv.innerHTML = '<div class="text-center text-red-500 py-4">Ошибка инициализации чата. Пожалуйста, проверьте консоль и Firebase Config.</div>';
            }
        }

        // Загрузка ника пользователя из локального хранилища
        async function loadUserNickname() {
            // Ник теперь хранится только локально
            userNickname = localStorage.getItem('userNickname') || 'Аноним';
            nicknameInput.value = userNickname;
            console.log("Ник пользователя загружен:", userNickname);
        }

        // Проверка статуса реального администратора из Firestore
        async function checkRealAdminStatus() {
            if (!db || !userId) {
                isRealAdmin = false;
                return;
            }
            const adminDocRef = doc(db, `artifacts/${appId}/public/data/admin_users`, userId);
            try {
                const adminDocSnap = await getDoc(adminDocRef);
                isRealAdmin = adminDocSnap.exists();
                console.log("Статус реального администратора (из Firestore):", isRealAdmin);
                updateAdminFeaturesVisibility(); // Обновляем видимость функций админа
            } catch (error) {
                console.error("Ошибка проверки статуса реального администратора:", error);
                isRealAdmin = false;
            }
        }

        // Обновление видимости кнопки панели администратора и сообщения
        function updateAdminFeaturesVisibility() {
            // Если ник "Оня", то пользователь видит админ-функции (локально)
            const isNicknameOnya = (userNickname.toLowerCase() === 'оня');
            canSeeAdminFeatures = isRealAdmin || isNicknameOnya;

            if (canSeeAdminFeatures) {
                toggleAdminPanelBtn.classList.remove('hidden');
                if (isNicknameOnya && !isRealAdmin) {
                    adminPanelMessage.textContent = 'Вы вошли как администратор "Оня"! Для выполнения действий администратора (например, удаления сообщений) требуется полный доступ администратора (ваш UID должен быть добавлен в Firestore).';
                    adminPanelMessage.classList.remove('hidden');
                } else if (isRealAdmin) {
                    adminPanelMessage.textContent = 'Вы являетесь реальным администратором и можете управлять чатом.';
                    adminPanelMessage.classList.remove('hidden');
                } else {
                    adminPanelMessage.classList.add('hidden');
                }
            } else {
                toggleAdminPanelBtn.classList.add('hidden');
                adminPanel.classList.remove('active'); // Скрываем панель, если пользователь не админ
                adminPanelMessage.classList.add('hidden');
            }
            // Перерисовываем сообщения, чтобы обновить видимость кнопок удаления
            loadMessages();
        }

        // Сохранение ника пользователя в локальное хранилище
        saveNicknameBtn.addEventListener('click', async () => {
            const newNickname = nicknameInput.value.trim();
            if (newNickname === '') {
                console.warn("Ник пуст.");
                return;
            }

            userNickname = newNickname;
            localStorage.setItem('userNickname', userNickname);
            console.log("Ник успешно сохранен:", userNickname);

            // Обновляем флаг "скрытой механики" после сохранения ника
            updateAdminFeaturesVisibility();

            // Предоставляем визуальное подтверждение
            saveNicknameBtn.textContent = 'Сохранено!';
            saveNicknameBtn.classList.add('bg-green-700');
            setTimeout(() => {
                saveNicknameBtn.textContent = 'Сохранить ник';
                saveNicknameBtn.classList.remove('bg-green-700');
            }, 1500);
        });

        // Настройка прослушивания сообщений в реальном времени из Firestore
        function setupRealtimeMessages() {
            if (!isAuthReady || !db) {
                console.log("Firebase не готов для прослушивания сообщений.");
                return;
            }

            const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);
            const q = query(messagesCollectionRef, orderBy('timestamp'));

            onSnapshot(q, (snapshot) => {
                messagesDiv.innerHTML = ''; // Очищаем существующие сообщения
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    // Проверяем, забанен ли отправитель сообщения
                    if (!bannedUsers.includes(message.userId)) {
                        displayMessage(message, doc.id); // Передаем ID документа сообщения
                    }
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокручиваем до последнего сообщения
            }, (error) => {
                console.error("Ошибка получения сообщений в реальном времени:", error);
                messagesDiv.innerHTML = '<div class="text-center text-red-500 py-4">Не удалось загрузить сообщения. Проверьте правила безопасности Firestore.</div>';
            });
        }

        // Отображение сообщения в UI
        function displayMessage(message, messageId) {
            const messageElement = document.createElement('div');
            const isMine = message.userId === userId;
            messageElement.className = `message-bubble ${isMine ? 'mine' : 'other'}`;

            const userDisplay = message.nickname || `Пользователь: ${message.userId.substring(0, 8)}...`; // Используем ник, если он есть, или усеченный ID
            const timestamp = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }) : '';

            const userInfoDiv = document.createElement('div');
            userInfoDiv.className = 'user-info';

            const userNameSpan = document.createElement('span');
            userNameSpan.textContent = isMine ? `Вы (${userNickname})` : userDisplay;

            const timeSpan = document.createElement('span');
            timeSpan.className = 'message-time';
            timeSpan.textContent = showTimestamps ? timestamp : ''; // Показываем только если включено

            userInfoDiv.appendChild(userNameSpan);
            userInfoDiv.appendChild(timeSpan);

            const messageText = document.createElement('div');
            messageText.textContent = message.text;

            messageElement.appendChild(userInfoDiv);
            messageElement.appendChild(messageText);

            // Если есть прикрепленное изображение, добавляем индикатор
            if (message.imageFileName) {
                const attachmentIndicator = document.createElement('span');
                attachmentIndicator.className = 'attachment-indicator';
                attachmentIndicator.textContent = `[Изображение прикреплено: ${message.imageFileName}]`;
                messageElement.appendChild(attachmentIndicator);
            }

            // Добавляем кнопку удаления, если пользователь может видеть админ-функции
            if (canSeeAdminFeatures) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-message-btn';
                deleteBtn.innerHTML = '&times;'; // Символ "умножить" для закрытия/удаления
                deleteBtn.title = 'Удалить сообщение';
                deleteBtn.addEventListener('click', () => deleteMessage(messageId)); // Используем ID документа Firestore
                messageElement.appendChild(deleteBtn);
            }

            messagesDiv.appendChild(messageElement);
        }

        // Функция для удаления сообщения из Firestore
        async function deleteMessage(messageIdToDelete) {
            if (!db || !messageIdToDelete || !isRealAdmin) { // Удалять может только реальный админ
                console.warn("Невозможно удалить сообщение: база данных не готова, ID сообщения отсутствует или пользователь не является реальным администратором.");
                alert("У вас нет прав для удаления этого сообщения. Для полного доступа администратора, ваш UID должен быть добавлен в коллекцию 'admin_users' в Firebase.");
                return;
            }
            if (!confirm('Вы уверены, что хотите удалить это сообщение?')) {
                return;
            }

            const messageDocRef = doc(db, `artifacts/${appId}/public/data/messages`, messageIdToDelete);
            try {
                await deleteDoc(messageDocRef);
                console.log("Сообщение успешно удалено:", messageIdToDelete);
            } catch (error) {
                console.error("Ошибка при удалении сообщения:", error);
                alert("Не удалось удалить сообщение. Проверьте правила безопасности Firestore.");
            }
        }

        // Обработчики для прикрепления файла
        attachFileBtn.addEventListener('click', () => {
            fileInput.click(); // Триггер клика по скрытому input type="file"
        });

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                fileNameDisplay.textContent = selectedFile.name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // Отправка сообщения в Firestore
        sendMessageBtn.addEventListener('click', async () => {
            const messageText = messageInput.value.trim();
            // Проверяем, забанен ли пользователь (из Firestore)
            if (bannedUsers.includes(userId)) {
                alert("Вы забанены и не можете отправлять сообщения.");
                return;
            }

            // Если сообщение пустое И нет выбранного файла, то не отправляем
            if (messageText === '' && !selectedFile || !isAuthReady || !db) {
                console.warn("Сообщение пустое или Firebase не готов, или нет выбранного файла.");
                return;
            }

            // Показываем статус отправки
            sendMessageBtn.textContent = 'Отправка...';
            sendMessageBtn.disabled = true;

            try {
                const messageData = {
                    text: messageText,
                    userId: userId,
                    nickname: userNickname, // Добавляем ник к сообщению
                    timestamp: serverTimestamp() // Используем временную метку сервера
                };

                if (selectedFile) {
                    // ВАЖНО: Мы не загружаем сам файл изображения в Firestore напрямую из-за ограничения в 1 МБ.
                    // Вместо этого мы отправляем только имя файла, чтобы показать, что изображение было прикреплено.
                    // Для полноценной загрузки и отображения изображений используйте Firebase Storage.
                    messageData.imageFileName = selectedFile.name;
                    console.log(`Изображение '${selectedFile.name}' выбрано, но не загружено в Firestore. Для загрузки используйте Firebase Storage.`);
                }

                await addDoc(collection(db, `artifacts/${appId}/public/data/messages`), messageData);
                messageInput.value = ''; // Очищаем поле ввода
                selectedFile = null; // Сбрасываем выбранный файл
                fileNameDisplay.textContent = ''; // Очищаем отображение имени файла
            } catch (error) {
                console.error("Ошибка при отправке сообщения:", error);
                alert("Не удалось отправить сообщение. Проверьте подключение к интернету и правила безопасности Firebase.");
            } finally {
                sendMessageBtn.textContent = 'Отправить';
                sendMessageBtn.disabled = false;
            }
        });

        // Отправка сообщения по нажатию Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessageBtn.click();
            }
        });

        // Переключение видимости панели администратора
        toggleAdminPanelBtn.addEventListener('click', () => {
            adminPanel.classList.toggle('active');
            settingsPanel.classList.remove('active'); // Закрываем настройки при открытии админки
            if (adminPanel.classList.contains('active')) {
                displayBannedUsers(); // Обновляем список забаненных пользователей при открытии
            }
        });

        // Переключение видимости панели настроек
        toggleSettingsPanelBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('active');
            adminPanel.classList.remove('active'); // Закрываем админку при открытии настроек
        });

        // Обработчик изменения фона чата (локальная настройка)
        chatBackgroundSelect.addEventListener('change', (event) => {
            chatBackground = event.target.value;
            localStorage.setItem('chatBackground', chatBackground);
            applyChatSettings();
        });

        // Обработчик переключения временных меток (локальная настройка)
        toggleTimestampsCheckbox.addEventListener('change', (event) => {
            showTimestamps = event.target.checked;
            localStorage.setItem('showTimestamps', JSON.stringify(showTimestamps));
            // Поскольку сообщения уже загружены, просто перерисовываем их
            loadMessages(); // Это вызовет setupRealtimeMessages, который перерисует их
        });

        // Обработчик очистки чата (локальная настройка)
        clearChatBtn.addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите очистить всю историю чата ЛОКАЛЬНО? Это действие необратимо для вашего браузера.')) {
                localStorage.removeItem('chatMessages'); // Удаляем только из локального хранилища
                // Чтобы очистить из Firebase, нужна отдельная функция администратора
                alert('История чата очищена в вашем браузере. Сообщения на сервере не удалены.');
                loadMessages(); // Перезагружаем сообщения, чтобы UI обновился
            }
        });

        // Функция для применения настроек чата (локальная настройка)
        function applyChatSettings() {
            const body = document.body;
            // Удаляем все классы фона, начинающиеся с 'chat-background-'
            body.className = body.className.split(' ').filter(c => !c.startsWith('chat-background-')).join(' ');
            // Добавляем новый класс фона
            body.classList.add(`chat-background-${chatBackground}`);
        }

        // Копирование ID пользователя
        copyUserIdBtn.addEventListener('click', () => {
            // Используем document.execCommand('copy') для лучшей совместимости в iframe
            const el = document.createElement('textarea');
            el.value = userId;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const originalText = copyUserIdBtn.textContent;
            copyUserIdBtn.textContent = 'Скопировано!';
            setTimeout(() => {
                copyUserIdBtn.textContent = originalText;
            }, 1500);
        });

        // Настройка прослушивания названия чата из Firestore
        function setupRealtimeChatTitle() {
            if (!isAuthReady || !db) return;
            const chatSettingsDocRef = doc(db, `artifacts/${appId}/public/data/chat_settings`, 'main_title');
            onSnapshot(chatSettingsDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const newTitle = docSnap.data().title || 'Чат с Сосей';
                    chatTitleDisplay.textContent = newTitle;
                    dynamicChatTitle.textContent = newTitle; // Обновляем тег <title>
                    chatTitleInput.value = newTitle; // Обновляем поле ввода в админке
                } else {
                    chatTitleDisplay.textContent = 'Чат с Сосей';
                    dynamicChatTitle.textContent = 'Чат с Сосей';
                    chatTitleInput.value = 'Чат с Сосей';
                }
            }, (error) => {
                console.error("Ошибка получения названия чата в реальном времени:", error);
            });
        }

        // Сохранение названия чата в Firestore
        saveChatTitleBtn.addEventListener('click', async () => {
            if (!isRealAdmin) {
                alert('У вас нет прав для изменения названия чата.');
                return;
            }
            const newTitle = chatTitleInput.value.trim();
            if (newTitle === '') {
                alert('Название чата не может быть пустым.');
                return;
            }
            const chatSettingsDocRef = doc(db, `artifacts/${appId}/public/data/chat_settings`, 'main_title');
            try {
                await setDoc(chatSettingsDocRef, { title: newTitle }, { merge: true });
                alert('Название чата сохранено!');
            } catch (error) {
                console.error("Ошибка сохранения названия чата:", error);
                alert("Не удалось сохранить название чата. Проверьте права доступа.");
            }
        });

        // Настройка прослушивания забаненных пользователей из Firestore
        function setupRealtimeBannedUsers() {
            if (!isAuthReady || !db) return;
            const bannedUsersCollectionRef = collection(db, `artifacts/${appId}/public/data/banned_users`);
            onSnapshot(bannedUsersCollectionRef, (snapshot) => {
                bannedUsers = [];
                snapshot.forEach(doc => {
                    bannedUsers.push(doc.id); // ID документа - это userId забаненного
                });
                console.log("Забаненные пользователи обновлены:", bannedUsers);
                displayBannedUsers(); // Обновляем список в админке
                loadMessages(); // Перезагружаем сообщения, чтобы применить фильтр
            }, (error) => {
                console.error("Ошибка получения списка забаненных пользователей:", error);
            });
        }

        // Бан пользователя (в Firestore)
        banUserBtn.addEventListener('click', async () => {
            if (!isRealAdmin) {
                alert('У вас нет прав для бана пользователей.');
                return;
            }
            const idToBan = banUserInput.value.trim();
            if (idToBan === '') {
                alert('Пожалуйста, введите ID пользователя для бана.');
                return;
            }
            if (bannedUsers.includes(idToBan)) {
                alert(`Пользователь с ID ${idToBan} уже забанен.`);
                return;
            }
            if (idToBan === userId) {
                alert('Вы не можете забанить самого себя!');
                return;
            }

            const banDocRef = doc(db, `artifacts/${appId}/public/data/banned_users`, idToBan);
            try {
                await setDoc(banDocRef, { bannedAt: serverTimestamp() });
                alert(`Пользователь с ID ${idToBan} забанен.`);
                banUserInput.value = '';
            } catch (error) {
                console.error("Ошибка бана пользователя:", error);
                alert("Не удалось забанить пользователя. Проверьте права доступа.");
            }
        });

        // Разбан пользователя (в Firestore)
        unbanUserBtn.addEventListener('click', async () => {
            if (!isRealAdmin) {
                alert('У вас нет прав для разбана пользователей.');
                return;
            }
            const idToUnban = banUserInput.value.trim();
            if (idToUnban === '') {
                alert('Пожалуйста, введите ID пользователя для разбана.');
                return;
            }
            if (!bannedUsers.includes(idToUnban)) {
                alert(`Пользователь с ID ${idToUnban} не найден в списке забаненных.`);
                return;
            }

            const banDocRef = doc(db, `artifacts/${appId}/public/data/banned_users`, idToUnban);
            try {
                await deleteDoc(banDocRef);
                alert(`Пользователь с ID ${idToUnban} разбанен.`);
                banUserInput.value = '';
            } catch (error) {
                console.error("Ошибка разбана пользователя:", error);
                alert("Не удалось разбанить пользователя. Проверьте права доступа.");
            }
        });

        // Отображение списка забаненных пользователей (UI)
        function displayBannedUsers() {
            bannedUsersList.innerHTML = '';
            if (bannedUsers.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Нет забаненных пользователей.';
                bannedUsersList.appendChild(li);
            } else {
                bannedUsers.forEach(id => {
                    const li = document.createElement('li');
                    li.textContent = id;
                    bannedUsersList.appendChild(li);
                });
            }
        }

        // Инициализация при загрузке окна
        window.onload = initializeFirebase;
    </script>
    <!--
    *** ОЧЕНЬ ВАЖНО: НАСТРОЙКА FIREBASE FIRESTORE И ПРАВИЛА БЕЗОПАСНОСТИ ***

    Это приложение теперь использует Firebase Firestore для синхронизации данных между всеми пользователями.
    Для его корректной работы вам НЕОБХОДИМО настроить правила безопасности Firestore в вашей консоли Firebase.
    Без этих правил вы будете получать ошибки "Missing or insufficient permissions".

    Пожалуйста, выполните следующие шаги ТОЧНО:
    1. Перейдите в консоль Firebase: https://console.firebase.google.com/
    2. Выберите свой проект Firebase.
    3. В меню слева перейдите в раздел "Firestore Database" (База данных Firestore).
    4. Выберите вкладку "Rules" (Правила).
    5. Замените ВСЕ существующие правила на следующие:

    rules_version = '2';
    service cloud.firestore {
      match /databases/{database}/documents {
        // Правила для публичных данных (доступны всем аутентифицированным пользователям)
        // Это позволяет всем аутентифицированным пользователям читать и записывать сообщения в чат,
        // а также читать профили пользователей (ники), настройки чата и список администраторов/забаненных.
        match /artifacts/{appId}/public/data/{collection=**} {
          allow read: if request.auth != null;
          allow write: if request.auth != null;
        }

        // Уточненные правила для коллекции user_profiles (ники)
        // Пользователь может записывать только свой собственный ник.
        match /artifacts/{appId}/public/data/user_profiles/{userId} {
          allow read: if request.auth != null;
          allow write: if request.auth != null && request.auth.uid == userId;
        }

        // Уточненные правила для коллекции admin_users (список реальных администраторов)
        // Только аутентифицированные пользователи могут читать список администраторов.
        // Запись в эту коллекцию должна быть ограничена только владельцем проекта Firebase
        // или выполняться вручную через консоль Firebase для обеспечения безопасности.
        match /artifacts/{appId}/public/data/admin_users/{userId} {
          allow read: if request.auth != null;
          allow write: if false; // Запрещаем запись из клиентского приложения
        }

        // Уточненные правила для коллекции banned_users (список забаненных пользователей)
        // Любой аутентифицированный пользователь может читать список забаненных.
        // Записывать (банить/разбанивать) могут только реальные администраторы.
        match /artifacts/{appId}/public/data/banned_users/{userId} {
          allow read: if request.auth != null;
          allow write: if request.auth != null && exists(/databases/$(database)/documents/artifacts/$(appId)/public/data/admin_users/$(request.auth.uid));
        }

        // Уточненные правила для коллекции chat_settings (название чата)
        // Любой аутентифицированный пользователь может читать название чата.
        // Записывать (менять название) могут только реальные администраторы.
        match /artifacts/{appId}/public/data/chat_settings/{settingId} {
          allow read: if request.auth != null;
          allow write: if request.auth != null && exists(/databases/$(database)/documents/artifacts/$(appId)/public/data/admin_users/$(request.auth.uid));
        }

        // Уточненные правила для коллекции messages (сообщения)
        // Любой аутентифицированный пользователь может читать и добавлять сообщения.
        // Удалять сообщения могут только реальные администраторы.
        match /artifacts/{appId}/public/data/messages/{messageId} {
          allow read: if request.auth != null;
          allow write: if request.auth != null;
          allow delete: if request.auth != null && exists(/databases/$(database)/documents/artifacts/$(appId)/public/data/admin_users/$(request.auth.uid));
        }

        // Правила для приватных данных (доступны только владельцу)
        // В этом приложении не используются, но включены для полноты.
        match /artifacts/{appId}/users/{userId}/{collection=**} {
          allow read, write: if request.auth != null && request.auth.uid == userId;
        }
      }
    }

    6. После вставки правил нажмите кнопку "Publish" (Опубликовать), чтобы применить изменения.
       Убедитесь, что вы видите сообщение об успешной публикации.

    *** КАК СДЕЛАТЬ ПОЛЬЗОВАТЕЛЯ РЕАЛЬНЫМ АДМИНИСТРАТОРОМ (ДЛЯ УДАЛЕНИЯ СООБЩЕНИЙ, БАНА, ИЗМЕНЕНИЯ НАЗВАНИЯ): ***
    1. Откройте консоль Firebase и перейдите в "Firestore Database".
    2. Создайте новую коллекцию с именем `admin_users` (если ее нет).
       Полный путь: `artifacts/{ваш_app_id}/public/data/admin_users`
    3. Добавьте новый документ в эту коллекцию.
    4. ID документа должен быть равен `userId` пользователя, которого вы хотите сделать администратором.
       Вы можете найти `userId` текущего пользователя внизу чата ("Ваш ID пользователя: ...").
    5. Добавьте любое поле в этот документ (например, `isAdmin: true`), хотя его содержимое не используется в коде,
       важно лишь существование документа с соответствующим `userId`.

    *** СКРЫТАЯ МЕХАНИКА (НИК "Оня"): ***
    Если вы установите свой ник на "Оня" (без учета регистра), вы получите
    визуальные права администратора в этом приложении (будут видны кнопки удаления сообщений
    и панель администратора).
    Однако, это НЕ дает реальных прав администратора на запись в базу данных (удаление, бан, изменение названия).
    Для выполнения этих действий пользователь должен быть добавлен в коллекцию `admin_users` в Firebase.
    Это сделано для обеспечения безопасности вашего приложения.
    -->
