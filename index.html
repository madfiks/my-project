<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Измеритель либидо Win98</title>
    <!-- Подключение Tailwind CSS для стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for a classic Windows feel (Arial or generic sans-serif) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for Windows 98 look */
        body {
            font-family: 'Roboto', sans-serif; /* A more common system font */
            background-color: #008080; /* Teal desktop background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbar during calibration */
        }

        /* Window frame */
        .win98-window {
            background-color: #C0C0C0; /* Classic grey */
            border: 2px solid #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 2px 2px 0 #000000; /* Simple shadow */
            padding: 2px;
            width: 100%;
            max-width: 450px; /* Adjust max width */
            box-sizing: border-box;
        }

        /* Title bar */
        .title-bar {
            background: linear-gradient(to right, #0A246A, #A6CAF0); /* Blue gradient */
            color: #FFFFFF;
            font-family: 'Arial', sans-serif; /* More accurate font for title bar */
            font-size: 14px;
            font-weight: bold;
            padding: 4px 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: default; /* Not draggable in this demo */
        }

        .title-bar-buttons button {
            background-color: #C0C0C0;
            border: 2px solid #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            width: 18px;
            height: 18px;
            font-size: 12px;
            line-height: 1;
            padding: 0;
            cursor: pointer;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 2px;
        }
        .title-bar-buttons button:active {
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
        }

        /* Content area */
        .win98-content {
            background-color: #C0C0C0;
            padding: 12px;
            border-top: 1px solid #FFFFFF;
            border-left: 1px solid #FFFFFF;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
            margin-top: 2px;
        }

        /* Input field styles */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background-color: #808080; /* Darker grey track */
            outline: none;
            border: 1px solid #000000;
            border-top-color: #FFFFFF;
            border-left-color: #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            border-radius: 0; /* Square edges */
            cursor: pointer;
            --thumb-bg: #C0C0C0;
            --thumb-border: 2px solid #FFFFFF;
            --thumb-border-right: #808080;
            --thumb-border-bottom: #808080;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--thumb-bg);
            border: var(--thumb-border);
            border-right-color: var(--thumb-border-right);
            border-bottom-color: var(--thumb-border-bottom);
            cursor: pointer;
            box-shadow: none;
            margin-top: -5px; /* Adjust to center vertically */
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--thumb-bg);
            border: var(--thumb-border);
            border-right-color: var(--thumb-border-right);
            border-bottom-color: var(--thumb-border-bottom);
            cursor: pointer;
            box-shadow: none;
        }

        /* Button styles */
        .win98-button {
            background-color: #C0C0C0;
            border: 2px solid #FFFFFF;
            border-right-color: #808080;
            border-bottom-color: #808080;
            color: #000000;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            padding: 4px 12px;
            cursor: pointer;
            outline: none;
            text-transform: none;
            letter-spacing: normal;
            transform: none;
            box-shadow: none;
        }
        .win98-button:active {
            border: 2px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            padding: 5px 11px 3px 13px; /* Shift text slightly for pressed effect */
        }

        /* Text display area */
        .display-area {
            background-color: #FFFFFF;
            border: 1px solid #000000;
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            padding: 8px;
            color: #000000;
            font-family: 'MS Sans Serif', 'Arial', sans-serif; /* Classic text font */
            font-size: 16px;
            text-shadow: none;
        }

        /* History log */
        #history-log {
            background-color: #FFFFFF;
            border: 1px solid #000000;
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            padding: 8px;
            color: #000000;
            font-family: 'VT323', monospace; /* Keep VT323 for a console-like log */
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            text-shadow: none;
        }

        /* Calibration screen styles */
        #calibration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #FFFFFF; /* White text on black screen */
            font-family: 'VT323', monospace; /* Console font */
            font-size: 1.5rem;
            text-shadow: none;
        }

        .boot-line {
            width: 60%;
            text-align: left;
            margin: 5px 0;
            opacity: 0;
            animation: type-in 0.1s forwards;
        }

        @keyframes type-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Calibration Screen -->
    <div id="calibration-screen">
        <p class="boot-line" style="animation-delay: 0s;">Microsoft(R) Windows 98</p>
        <p class="boot-line" style="animation-delay: 0.5s;">(C)Copyright Microsoft Corp 1981-1999.</p>
        <p class="boot-line" style="animation-delay: 1s;">Initializing hardware...</p>
        <p class="boot-line" style="animation-delay: 1.5s;">Loading Измеритель либидо.exe...</p>
        <p class="boot-line" style="animation-delay: 2.0s;">_</p>
    </div>

    <div id="main-content" class="hidden win98-window">
        <div class="title-bar">
            <div class="title-bar-text">Измеритель либидо</div>
            <div class="title-bar-buttons">
                <button aria-label="Minimize">_</button>
                <button aria-label="Maximize">⬜</button>
                <button aria-label="Close">X</button>
            </div>
        </div>
        <div class="win98-content">
            <h1 class="text-xl font-bold text-black mb-4">ЛИБИДО МЕТР</h1>

            <div class="mb-6">
                <label for="libido-slider" class="block text-sm font-semibold text-black mb-2">НА СКОЛЬКО ВЫ СЕГОДНЯ...?</label>
                <input type="range" id="libido-slider" min="0" max="100" value="50" class="w-full">
            </div>

            <button id="randomize-btn" class="win98-button px-4 py-2 mb-6">
                СЛУЧАЙНЫЙ УРОВЕНЬ
            </button>

            <div class="display-area mb-6">
                <p class="text-lg font-bold text-black mb-1" id="libido-level-text">СРЕДНИЙ УРОВЕНЬ</p>
                <p class="text-sm text-black" id="libido-description">ПЕРЕДВИНЬТЕ ПОЛЗУНОК ИЛИ НАЖМИТЕ КНОПКУ</p>
            </div>

            <div class="mt-4">
                <h2 class="text-base font-bold text-black mb-2">ИСТОРИЯ ПОКАЗАНИЙ</h2>
                <div id="history-log">
                    <!-- History entries will be added here -->
                    <p>2025-07-19 22:00: СРЕДНИЙ УРОВЕНЬ (50)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('libido-slider');
            const levelText = document.getElementById('libido-level-text');
            const descriptionText = document.getElementById('libido-description');
            const randomizeBtn = document.getElementById('randomize-btn');
            const calibrationScreen = document.getElementById('calibration-screen');
            const mainContent = document.getElementById('main-content');
            const historyLog = document.getElementById('history-log');

            // Function to format date and time for history log
            function getFormattedDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }

            // Function to update text and styles based on slider value
            function updateLibidoLevel(logHistory = true) {
                const value = parseInt(slider.value);
                let text = '';
                let description = '';

                // Define more granular and suggestive levels
                if (value <= 5) {
                    text = 'СОННЫЙ РЕЖИМ';
                    description = 'ЭНЕРГИЯ НА НУЛЕ. ДАЖЕ КОФЕ НЕ ПОМОЖЕТ.';
                } else if (value <= 15) {
                    text = 'РЕЖИМ ОТДЫХА';
                    description = 'СЕГОДНЯ ВЫ ПРЕДПОЧИТАЕТЕ ПОКОЙ. НИКАКИХ СЮРПРИЗОВ.';
                } else if (value <= 25) {
                    text = 'ЛЕГКОЕ ВОЛНЕНИЕ';
                    description = 'ЕСТЬ ИСКРА, НО ПОКА ЧТО-ТО НЕ ХВАТАЕТ.';
                } else if (value <= 35) {
                    text = 'УМЕРЕННЫЙ ИНТЕРЕС';
                    description = 'ВЫ ЧУВСТВУЕТЕ НЕБОЛЬШОЕ ПОБУЖДЕНИЕ. МОЖНО НАЧИНАТЬ.';
                } else if (value <= 45) {
                    text = 'В ИГРЕ';
                    description = 'ВЫ В НАСТРОЕНИИ! ГОТОВЫ К ЛЕГКОМУ ФЛИРТУ.';
                } else if (value <= 55) {
                    text = 'В ПОЛНОЙ БОЕВОЙ ГОТОВНОСТИ';
                    description = 'ВСЕ В ПРЕДЕЛАХ НОРМЫ, НО С ПЕРСПЕКТИВОЙ НА БОЛЬШЕЕ.';
                } else if (value <= 65) {
                    text = 'ПОДНИМАЕТСЯ ТЕМПЕРАТУРА';
                    description = 'СТРАСТЬ НАРАСТАЕТ! ВОЗМОЖНО, ПОРА ДЕЙСТВОВАТЬ.';
                } else if (value <= 75) {
                    text = 'ГОРЯЧО!';
                    description = 'ВЫ ЧУВСТВУЕТЕ НАСТОЯЩИЙ ПРИЛИВ ЖЕЛАНИЯ. 🌶️';
                } else if (value <= 85) {
                    text = 'ОЧЕНЬ ГОРЯЧО! 😈';
                    description = 'ВАША ЭНЕРГИЯ ПРОСТО БЬЕТ КЛЮЧОМ! ПРИГОТОВЬТЕСЬ!';
                } else if (value <= 95) {
                    text = 'НЕУДЕРЖИМЫЙ УРОВЕНЬ! 🔥';
                    description = 'ВЫ НА ПИКЕ! ВАС НЕ ОСТАНОВИТЬ! ИЩИТЕ ПРИКЛЮЧЕНИЙ!';
                } else { // value <= 100
                    text = 'ВЗРЫВНОЙ УРОВЕНЬ! 🚀🍆';
                    description = 'ВАША ЭНЕРГИЯ ВЫХОДИТ ИЗ-ПОД КОНТРОЛЯ! ПОЖАР! ПОЖАР!';
                }

                levelText.textContent = text;
                descriptionText.textContent = description;

                // Log history only if explicitly requested (e.g., on randomize or initial load)
                if (logHistory) {
                    const historyEntry = document.createElement('p');
                    historyEntry.textContent = `${getFormattedDateTime()}: ${text} (${value})`;
                    historyLog.prepend(historyEntry); // Add to the top
                    // Limit history to 5 entries
                    if (historyLog.children.length > 5) {
                        historyLog.removeChild(historyLog.lastChild);
                    }
                }
            }

            // Function to set a random slider value
            function setRandomLibidoLevel() {
                const randomValue = Math.floor(Math.random() * 101); // From 0 to 100
                slider.value = randomValue;
                updateLibidoLevel(); // Log history by default
            }

            // Calibration animation on load
            function startCalibration() {
                const bootLines = document.querySelectorAll('.boot-line');
                let delay = 0;
                bootLines.forEach((line, index) => {
                    setTimeout(() => {
                        line.style.opacity = '1';
                    }, delay);
                    delay += 500; // 0.5 seconds delay between lines
                });

                setTimeout(() => {
                    calibrationScreen.style.display = 'none';
                    mainContent.classList.remove('hidden');
                    document.body.style.overflow = 'auto'; // Re-enable scrollbar if needed
                    updateLibidoLevel(); // Initial update after calibration
                }, delay + 1000); // Total delay + 1 second for the last line to show
            }

            // Initial setup
            startCalibration();

            // Update on slider input
            slider.addEventListener('input', () => updateLibidoLevel(false)); // Don't log history on every slider move

            // Handle randomize button click
            randomizeBtn.addEventListener('click', setRandomLibidoLevel);
        });
    </script>
</body>
</html>
